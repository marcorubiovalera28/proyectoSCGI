    <!-- 游녻 MI PERFIL -->
    <section class="config-section">
      <h3>游녻 Mi Perfil</h3>
      <p><strong>Usuario:</strong> {{ usuario?.nombre_usuario }}</p>
      <p><strong>Rol:</strong> {{ usuario?.rol }}</p>
    </section>
  
    <!-- 游끠 PREFERENCIA DE INICIO -->
    <section class="config-section">
      <h3>游끠 P치gina de inicio</h3>
      <label for="inicioPreferido">쮸 d칩nde quieres ir al iniciar sesi칩n?</label>
      <select id="inicioPreferido" [(ngModel)]="inicioPreferido" (change)="guardarInicioPreferido()">

        <option value="productos">Productos</option>
        <option value="movimientos">Movimientos</option>
        <option value="kardex/producto">Kardex</option>

    <!-- 游꿛 MODO OSCURO -->
    <section class="config-section">
      <h3>游꿛 Apariencia</h3>

      <span>{{ modoOscuro ? 'Modo Oscuro Activado' : 'Modo Claro Activado' }}</span>
    </section>
  </div>
