<div class="settings-container">
    <h2>Configuración General</h2>
  
    <form (ngSubmit)="guardar()" #formConfig="ngForm" novalidate>
      <label for="nombre">Nombre del sistema:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        [(ngModel)]="config.nombre"
        required
        #nombre="ngModel"
        [class.invalido]="nombre.invalid && nombre.touched"
      />
      <small *ngIf="nombre.invalid && nombre.touched" class="error">
        El nombre es obligatorio
      </small>
  
      <label for="stockMinimo">Stock mínimo por producto:</label>
      <input
        type="number"
        id="stockMinimo"
        name="stockMinimo"
        [(ngModel)]="config.stockMinimo"
        min="1"
        required
        #stock="ngModel"
        [class.invalido]="stock.invalid && stock.touched"
      />
      <small *ngIf="stock.invalid && stock.touched" class="error">
        Ingresa un valor mínimo válido
      </small>
  
      <button type="submit" [disabled]="formConfig.invalid">Guardar</button>
    </form>
  </div>
